- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.ghc/ghci.conf: haskell/ghci.conf
    ~/.config/fish: fish
    ~/.fonts: fonts

- clean: ['~']
- clean: [~/.config]

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing Vim Plugins]

