- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.vim: vim
    ~/.local/share/nvim/site: vim
    ~/.config/nvim/init.vim: vim/vimrc
    ~/.ghc/ghci.conf: haskell/ghci.conf
    ~/.fonts: fonts
    ~/.gitconfig: git/gitconfig
    ~/.githelpers: git/githelpers
    ~/.config/omf: fish/omf
    ~/.xmonad: xmonad/

- clean: ['~']
- clean: [~/.config]

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PlugInstall +qa, Installing Vim Plugins]

